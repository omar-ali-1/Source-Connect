{% extends 'base.html' %}

{% load static %}




{% block content %}
<div class="row">
	<div class="col-xs-12">
		{% if error %}
		<h3>{{error}}</h3>
		{% endif %}
	</div>

</div>
<div class="row">
	<div class="col-xs-12">
		<a href="{% url 'editIssue' issue.key.id %}" class="btn btn-primary" role="button">Edit Issue</a>

		<hr>

	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h2>{{ issue.title | safe }} </h2>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h2>Arguments</h2>
	</div>
</div>

<div class="row">
	<div class="col-xs-6">

	</div>
	<div class="col-xs-6">

	</div>
</div>

<div class="row">
	<div class="col-xs-12">
	 	{{ issue.description | safe }} 
	</div>
</div>

        	

{% endblock content %}
